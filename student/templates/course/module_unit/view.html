<script>    
    /**
     *  Function will call AJAX function to load the video player modal for the lecture.
     */
    function ajax_view_module_unit(unit_id)
    {
        var url = '/course/'+ {{ course.id }} +'/module/'+ {{ lecture.lecture_id }} +'/view_module_unit';
        
        $('#play_' + unit_id + '_btn').prop("disabled", true); // Lock button
        $.ajax( url, {
           data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'unit_id': unit_id
           },
           type: 'post',
           success: function(result) {
                // success code execution here
                $('#ajax_modal_placeholder').html(result); // Update UI.
                $('#lecture_modal').modal();           // Unhide view.
           },
           error: function(xhr,status,error) {
                // error code here
           },
           complete: function(xhr,status) {
                // completion code here
           }
        });
    }
</script>

<!-- Modal -->
<div id="ajax_modal_placeholder"
   name="ajax_modal_placeholder"></div>
<!-- /.Modal -->
