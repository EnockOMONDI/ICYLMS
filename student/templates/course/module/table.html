<div id="ajax_modules_table"
   name="ajax_modules_table">
   {% if modules.count == 0 %}
   <div class="jumbotron">
       <h1>Modules</h1>
        <p>The lectures appears to be missing. They will be up eventually.</p>
    </div>
    {% else %}
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                           
                            
                            <th>Title</th>
                            <th>Description</th>
                          
                        </tr>
                    </thead>
                    <tbody>
                        {% for module in modules %}
                        <tr>
                          
                           
<td >{{ module.module_title }}</td> 
<td>{{ module.module_description }}</td>
                            <td>
                             
                                {% if module.units.count > 0 %}
                                <button type="button"
                                          id="units_{{ module.module_id }}_btn"
                                        name="units_{{ module.module_id }}_btn"
                                       class="btn btn-sm btn-default"
                                     onclick="view_module_units({{ module.module_id }});">
                                    <i class="fa fa-edit"></i> Units
                                </button>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endif %}
</div>
